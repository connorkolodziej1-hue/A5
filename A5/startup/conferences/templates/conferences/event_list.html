<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
</head>
<body>

  <h1>Events</h1>

  <!-- =========================================================
       TODO: Filter form (GET)

       Create a filter form that controls whether cancelled events
       are included in the list.

       Requirements:
         1) Use method="get"
         2) Include a checkbox named "show_cancelled"
         3) The checkbox should stay checked after submit if it was checked
       ========================================================= -->
    <form  method = "get">
        <label for = "show_cancelled">Show cancelled events?</label>
        <input type="checkbox" id="show_cancelled" name="show_cancelled" {% if show_cancelled %}checked{% endif %}>
        <button type = "submit">Apply</button>
    </form>
  <hr>

  <!-- =========================================================
       TODO: Display events with template control flow

       Requirements:
         1) If there are events:
              - loop over them using Django template for loops
              - show title and starts_at
              - if event.is_cancelled is true, show a clear "CANCELLED" indicator
              - show venue name if event.venue exists, otherwise show "No venue assigned"
         2) If there are no events:
              - show "No events found."
       ========================================================= -->
    {% if events %}
        <ul>
            {% for event in events %}
                {% if show_cancelled or not event.is_cancelled %}
                    <li>{{event}}</li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
